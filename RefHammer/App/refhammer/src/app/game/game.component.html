<!DOCTYPE html>
<html>
<head>
  <title>Angular Form</title>
</head>
<body>
  <table class="table">

    <!-- Add a table header row -->
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
    </thead>

    <!-- Add a table body -->
    <tbody>
      <!-- Use an *ngFor loop in Angular to iterate over a list of items -->
      <tr *ngFor="let item of gameList">
        <!-- Add a column for the item's name -->
        <td>{{ item.name }}</td>
        <!-- Add a column for the item's type -->
        <td>{{ item.gameType }}</td>
        <!-- Add a column for the item's start date -->
        <td>{{ item.startDate }}</td>
        <!-- Add a column for the item's end date -->
        <td>{{ item.endDate }}</td>
      </tr>
    </tbody>

  </table>

  <div class="container">
    <form (submit)="createGame()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="game.name" required>
      </div>
      <div class="form-group">
        <label for="gameType">Game Type:</label>
        <select class="form-control" id="gameType" name="gameType" [(ngModel)]="game.gameType" required>
          <option *ngFor="let type of keys(GameType)" [ngValue]="type">{{type}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="game.startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="game.endDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </body>
</html>
